
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
  <link rel="manifest" href="manifest.json">
  <title>KPK Kids Vocabulary Quest</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://fonts.googleapis.com/css2?family=Fredoka:wght@400;500;600;700&family=Noto+Sans+Arabic:wght@400;700&display=swap" rel="stylesheet">
  <style>
    :root {
      --primary: #22c55e;
      --secondary: #fbbf24;
      --accent: #3b82f6;
    }
    body {
      font-family: 'Fredoka', sans-serif;
      overflow-x: hidden;
      background-color: #f0fdf4;
      user-select: none;
      -webkit-tap-highlight-color: transparent;
    }
    .arabic-text {
      font-family: 'Noto Sans Arabic', sans-serif;
    }
    @keyframes bounce-subtle {
      0%, 100% { transform: translateY(0); }
      50% { transform: translateY(-8px); }
    }
    .animate-bounce-subtle {
      animation: bounce-subtle 2.5s infinite ease-in-out;
    }
    .bubbly-button {
      transition: all 0.2s cubic-bezier(0.175, 0.885, 0.32, 1.275);
      box-shadow: 0 6px 0 rgb(0 0 0 / 0.1);
    }
    .bubbly-button:active {
      transform: translateY(4px);
      box-shadow: 0 2px 0 rgb(0 0 0 / 0.1);
    }
    .confetti {
      position: absolute;
      width: 10px;
      height: 10px;
      background-color: #f00;
      animation: fall 3s linear forwards;
    }
    @keyframes fall {
      to { transform: translateY(100vh) rotate(360deg); opacity: 0; }
    }
  </style>
<script type="importmap">
{
  "imports": {
    "@google/genai": "https://esm.sh/@google/genai@^1.34.0",
    "react-dom/": "https://esm.sh/react-dom@^19.2.3/",
    "react": "https://esm.sh/react@^19.2.3",
    "react/": "https://esm.sh/react@^19.2.3/"
  }
}
</script>
</head>
<body class="bg-green-50 text-slate-800 selection:bg-yellow-200">
  <div id="root"></div>
</body>
</html>
